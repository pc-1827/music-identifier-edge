<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Identifier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="public/logo_processed.jpeg" alt="Logo" class="logo" id="logo">
            <p class="status" id="status">Touch to Identify</p>
        </div>
        <div class="songs-container" id="songsContainer">
            <div class="songs-title" id="songsTitle">
                <p class="songs-title">Identified Songs</p>
                <i class="fas fa-angle-up" id="arrowIcon"></i>
            </div>
            <div class="songs-list" id="songsList">
            </div>
            <div class="github">
                <p class="user">Made By:- pc-1827</p>
                <a href="https://github.com/pc-1827/" class="github-link" id="github-link">Github</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
