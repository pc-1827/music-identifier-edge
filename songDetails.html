<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <p class="identifier">Identified by Nirvana - Music Identifier</p>
        <div class="song-info">
            <div class="song-image">
                <img src="" alt="Covert Art Image" id="song-image">
            </div>
            <div class="song-text">
                <p id="songTitle"></p>
                <p id="songSubtitle"></p>
            </div>
        </div>
        <div class="external-links">
            <a class="link-box" id="appleMusicLink" href="#">
                <div class="link-box-image">
                    <img src="logo/apple-logo.png" alt="Apple Music Logo">
                </div>
                <p>Apple Music</p>
            </a>
            <a class="link-box" id="spotifyLink" href="#">
                <div class="link-box-image">
                    <img src="logo/spotify.png" alt="Spotify Logo">
                </div>
                <p>Spotify</p>
            </a>
            <a class="link-box" id="youtubeLink" href="#">
                <div class="link-box-image">
                    <img src="logo/youtube.png" alt="YouTube Logo">
                </div>
                <p>YouTube</p>
            </a>
        </div>
        <p class="identifier">Developed by pc-1827</p>
    </div>
    <script src="songs.js"></script>
</body>
</html>
