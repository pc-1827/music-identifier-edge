<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
</head>
<body>
    <h1>Song Details</h1>
    <h2 id="songTitle"></h2>
    <h3 id="songSubtitle"></h3>
    <div id="additionalLinks">
        <!-- Additional links will be dynamically added here -->
    </div>

    <script>
        // Retrieve data from URL parameters
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        const subtitle = params.get('subtitle');

        // Display song details
        document.getElementById('songTitle').textContent = title;
        document.getElementById('songSubtitle').textContent = subtitle;

        // Add additional links (replace placeholders with actual links)
        const additionalLinksDiv = document.getElementById('additionalLinks');
        // Example links (replace with actual links)
        const youtubeLink = document.createElement('a');
        youtubeLink.href = 'https://www.youtube.com/';
        youtubeLink.textContent = 'YouTube';

        const deezerLink = document.createElement('a');
        deezerLink.href = 'https://www.deezer.com/';
        deezerLink.textContent = 'Deezer';

        const applemusicLink = document.createElement('a');
        applemusicLink.href = 'https://music.apple.com/';
        applemusicLink.textContent = 'Apple Music';

        // Append links to additionalLinksDiv
        additionalLinksDiv.appendChild(youtubeLink);
        additionalLinksDiv.appendChild(deezerLink);
        additionalLinksDiv.appendChild(applemusicLink);
    </script>
</body>
</html>
